name: upper-build

on:
  push:
    paths:
      - ".github/workflows/upper-build.yml"
      - "./upper"

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: go-build
    steps:
      - run: go version
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - run: go version
      - run: ls -al
      - uses: actions/checkout@v4
      - run: ls -al
